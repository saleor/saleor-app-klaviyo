subscription FulfillmentCreatedSubscription {
  event {
    ... on FulfillmentCreated {
      fulfillment {
        __typename
        id
        warehouse {
          address {
            ...AddressFragment
          }
        }
        lines {
          __typename
          id
          quantity
          orderLine {
            productName
            variantName
            productSku
            productVariantId
            unitPrice {
              ...TaxedMoneyFragment
            }
            undiscountedUnitPrice {
              ...TaxedMoneyFragment
            }
            totalPrice {
              ...TaxedMoneyFragment
            }
          }
        }
      }
      order {
        ...OrderFragment
      }
    }
  }
}
